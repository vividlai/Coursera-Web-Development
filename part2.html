<style>
	fieldset{
		background-color: lightyellow;
		border: 10px solid yellow;
		margin-bottom: 10px;
		width: 720px;
		font-size: 20px;
	}
	label {
		width: 180px;
		display:inline-block;

	}

	.left{

<body>
    <H1>Please Enter Your Details For Our Dating Website! </H1>
    <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get">
    <fieldset>
    	<legend>Your Face</legend>
    		<label for="Your image">Your Image:</label>
    		<input type="file" enctype="multipart/form-data" required id="Your image"><br>
    		<label for="Preview">Image Preview:</label>
    		<img id ="preview" >
    </fieldset>

    <fieldset>
    	<legend>Your General Details</legend>
    	<label for="Name">Name:</label>
    	<input type="text" placeholder="Your full name" id="Name" required=""><br>	
    	<label for="Gender">Gender:</label>	
    	<input type="Radio" id="Gender" value="Male" required>Male <input type="Radio" id="Gender" value="Female" Required>Female <br>
    	<label for="Age">Age:</label>
    	<input type="number" id="Age" required><br>
    	<label for="Date of birth">Date of birth:</label>
    	<input type="date" id="Date of birth"><br>
    	<label for="Favorite color">Favorite color:</label>
    	<input type="color" id="Favorite color"><br>
    	<label for="Which country">Which Country:</label>
    	<select  id="Which country">

    		<option value="Canada">Canada</option>
    		<option value="France">France</option>
    		<option value="Italy">Italy</option>
    		<option value="Australia">Australia</option>
    		<option value="No selection">No selection</option>
    	</select>
    </fieldset>
    <fieldset>
    	<legend>Your indicators</legend>
    		<label for="Height">Height:</label>
    	  	<span class="left">Short</span> <input type="range"  id="Height" min="0" max="100"> <span class="right">Tall</span><br>
    		<label for="Salary">Salary:</label>
    		<span class="left">Poor</span> <input type="range"  name="Salary" min="0" max="100"> <span class="right">Rich</span>
    </fieldset>
	<fieldset>
		<legend>Your Contact Information</legend>
		<label for="Email">Email:</label>
		<input type="Email" required id="Email">
		<br>
		<label for="Mobile">Mobile:</label>
		<input type="tel" id="Mobile">
		<br>
		<label for="Address">Address:</label>
		<Textarea name="Address" id="Address"></Textarea>
		<br>
		<label for="Method to contact you">Method to contact you:</label>
		<input type="checkbox" id="Method to contact you" value="Email"> Email  <input type="checkbox" id="Method to contact you" value="Whatsapp"> Whatsapp <input input type="checkbox" id="Method to contact you" value="In-app chat"> In-app chat
		<br>
